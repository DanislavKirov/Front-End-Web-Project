<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<title>Регистрация</title>
    	<link rel="stylesheet" href="stylesheet.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  	</head>
  	<body class="body">
    	<div class="container">
    		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
		    	<form class="form-signin">
		        	<h2 class="form-signin-heading">Регистрация</h2>
		        	<label for="firstName" class="sr-only">First name</label>
		        	<input id="first-name" type="text" class="form-control" placeholder="Име" required="" autofocus>
		        	<label for="lastName" class="sr-only">Last name</label>
		        	<input id="last-name" type="text" class="form-control" placeholder="Фамилия" required="">
		        	<label for="facultyNumber" class="sr-only">Faculty Number</label>
		        	<input id="fac-number"type="text" class="form-control" placeholder="Факултетен номер" maxlength="5" required="">
		        	<label for="password" class="sr-only">Password</label>
		        	<input id="password" type="password" class="form-control" placeholder="Парола" required="">
		        	<div class="form-group">
  						<label for="degreeProgramme"></label>
  						<select id="programme-select" class="form-control" id="sel1" required>
  							<option value="">Специалност</option>
	    					<option value="Informatics">Информатика</option>
							<option value="Computer Science">Компютърни науки</option>
							<option value="Software Engineering">Софтуерно инженерство</option>
							<option value="Information Systems">Информационни системи</option>
							<option value="Mathematics">Математика</option>
							<option value="Applied Mathematics">Приложна математика</option>
							<option value="Mathematics and Informatics">Математика и информатика</option>
							<option value="Statistics">Статистика</option>
					 	</select>
					</div>
					<div class="form-group">
  						<label for="year"></label>
  						<select id="year-select"  class="form-control" id="sel1" required>
  							<option value="">Курс</option>
							<option value="1">I</option>
							<option value="2">II</option>
							<option value="3">III</option>
							<option value="4">IV</option>
					 	</select>
					</div>
	      		</form>
				
		        <button id="reg-button" class="btn btn-lg btn-primary btn-block" >Регистриране</button>
	    	</div>
    	</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="data-checkups.js"> </script>
		<script src="server-interaction.js"> </script>
		<script src="student.js"> </script>
		<script src="reg.js"> </script>
  	</body>
</html>
