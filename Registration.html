<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<title>Регистрация</title>
    	<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	</head>
  	<body class="body">
    	<div class="container">
    		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
		    	<form class="form-signin">
		        	<h2 class="form-signin-heading">Регистрация</h2>
		        	<label for="firstName" class="sr-only">First name</label>
		        	<input type="text" class="form-control" placeholder="Име" autofocus>
		        	<label for="lastName" class="sr-only">Last name</label>
		        	<input type="text" class="form-control" placeholder="Фамилия" autofocus>
		        	<label for="facultyNumber" class="sr-only">Faculty Number</label>
		        	<input type="text" class="form-control" placeholder="Факултетен номер" autofocus>
		        	<label for="password" class="sr-only">Password</label>
		        	<input type="password" class="form-control" placeholder="Парола">

					Специалност: 
					<select>
						<option value="Informatics">Информатика</option>
						<option value="Computer Science">Компютърни науки</option>
						<option value="Software Engineering">Софтуерно инженерство</option>
						<option value="Information Systems">Информационни системи</option>
						<option value="Mathematics">Математика</option>
						<option value="Applied Mathematics">Приложна математика</option>
						<option value="Mathematics and Informatics">Математика и информатика</option>
						<option value="Statistics">Статистика</option>
					</select><br>
					Курс: 
					<select>
						<option value="1">I</option>
						<option value="2">II</option>
						<option value="3">III</option>
						<option value="4">IV</option>
					</select><br>

		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Регистриране</button>
	      		</form>
	    	</div>
    	</div>
  	</body>
</html>
