<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Sign In</title>
  </head>
  <body class="body">
    <div class="container">
    	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
		    <form class="form-signin">
		        <h2 class="form-signin-heading">Моля, въведете данните</h2>
		        <label for="facultyNumber" class="sr-only">Faculty Number</label>
		        <input type="text" class="form-control" placeholder="Факултетен номер" autofocus>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" class="form-control" placeholder="Парола">
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Влез</button>
		        <button class="btn-link">Регистрация</button>
	      	</form>
	    </div>
    </div>
  </body>
</html>
