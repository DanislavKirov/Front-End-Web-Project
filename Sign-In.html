<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<title>Вход</title>
    	<link rel="stylesheet" href="styles\stylesheet.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
  	<body class="body">
    	<div class="container">
    		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
		    	<form class="form-signin">
		        	<h2 class="form-signin-heading">Моля, въведете данните</h2>
		        	<label for="facultyNumber" class="sr-only">Faculty Number</label>
		        	<input id="fac-number" type="text" class="form-control" placeholder="Факултетен номер" maxlength="5" autofocus>
		        	<label for="inputPassword" class="sr-only">Password</label>
		        	<input id="password" type="password" id="inputPassword" class="form-control" placeholder="Парола" >
		        	<button id="sign-in-button" class="btn btn-lg btn-primary btn-block" type="submit">Влез</button>
		        	<button class="btn-link"><a href="Registration.html">Регистрация</a></button>
	      		</form>
	    	</div>
    	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="scrips\student.js"></script>
		<script src="scrips\data-checkups.js"> </script>
		<script src="scrips\sign-in.js"></script>
  	</body>
</html>
