<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ISFMI</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="page-wrap">
			<header class="page-header">
				<h1>Welcome to ISFMI</h1>
			</header>
			<div class="log-in">
				<form action="">
					<fieldset>
						<legend class="legend">User Information</legend>
						<div class="log-in-field"> 
							Faculty Number:<br> 
							<input class="input-field" type="text" name="faculty-number"><br>
							Password:<br> 
							<input class="input-field" type="password" name="password"><br>
							<button class="button" id="log-in">LogIn</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="registration">
				<form action="">
					<fieldset>
						<legend class="legend">Registration</legend>
						<div class="reg-field">
							First Name:<br> 
							<input type="text" name="first-name"><br>
							Last Name:<br> 
							<input type="text" name="last-name"><br>
							Sex:<br> 
							<input type="radio" name="sex" value="male">Male
							<input type="radio" name="sex" value="female">Female<br>
							Faculty Number:<br> 
							<input type="text" name="faculty-number"><br>
							Password:<br> 
							<input type="password" name="password"><br>
							Degree Programme:<br>
							<select name="degree programme">
								<option value="Informatics">Informatics</option>
								<option value="Computer Science">Computer Science</option>
								<option value="Software Engineering">Software Engineering</option>
								<option value="Information Systems">Information Systems</option>
								<option value="Mathematics">Mathematics</option>
								<option value="Applied Mathematics">Applied Mathematics</option>
								<option value="Mathematics and Informatics">Mathematics and Informatics</option>
								<option value="Statistics">Statistics</option>
							</select><br>
							Year:<br>
							<select name="year">
								<option value="1">I</option>
								<option value="2">II</option>
								<option value="3">III</option>
								<option value="4">IV</option>
							</select><br>
							<button class="button" id="register">Register</button>
						</div>
					</fieldset>
				</form>
			</div>
		</body>
	</div>
</html>
