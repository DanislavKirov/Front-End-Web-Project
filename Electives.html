			<div class="well well-sm col-md-3 col-md-offset-1">

					<div class="col-md-10 col-md-offset-1">
						<label for="degreeProgramme"></label>
						<select id="programme-select" class="form-control" id="sel1">
							<option value="">Специалност</option>
							<option value="Informatics">Информатика</option>
							<option value="Computer Science">Компютърни науки</option>

							<option value="Statistics">Статистика</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<label for="year"></label>
						<select id="year-select"  class="form-control" id="sel1">

							<option value="2">II</option>

					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<label for="category"></label>
						<select id="category-select"  class="form-control" id="sel1">
							<option value="">Категория</option>
							<option value="3">Математика</option>
							<option value="4">Приложна математика</option>
							<option value="2">ОКН</option>
							<option value="1">ЯКН</option>
						</select>
					</div>
				</div>
				<div class="row">
					<button id="show" class="col-md-6 col-md-offset-3">Покажи</button>
				</div>
			</div>
			<div id="electives" class="well well-sm col-md-7">
				<div class="form-group">
					<label for="select-elective">Избираеми курсове:</label>
					<select id="select-elective" class="form-control" multiple="">
